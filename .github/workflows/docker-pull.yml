name: Docker Multi Pull

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: 'Docker镜像列表(逗号分��)'
        required: false
        default: 'node,python'
      pull_sleep_time:
        description: '休眠基准时间(秒)'
        required: true
        default: '60'
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

jobs:
  pull-images:
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker Images
        run: |
          # 设置默认值（schedule 触发时 inputs 为空）
          DOCKER_IMAGES="${{ inputs.docker_images }}"
          PULL_SLEEP_TIME="${{ inputs.pull_sleep_time }}"

          # 设置默认值
          [ -z "$DOCKER_IMAGES" ] && DOCKER_IMAGES="${{ vars.DOCKER_IMAGES_PULL }}"
          [ -z "$PULL_SLEEP_TIME" ] && PULL_SLEEP_TIME=60

          # 将逗号分隔的镜像列表转换为换行分隔
          echo "$DOCKER_IMAGES" | tr ',' '\n' | tr -d '\r' > images.txt

          # 统计镜像数量
          image_count=$(wc -l < images.txt)
          max_inspect=100

          echo "镜像列表: $DOCKER_IMAGES"
          echo "镜像数量: $image_count"
          echo "最大执行次数: $max_inspect"

          inspect_count=0
          round=1
          while [ $inspect_count -lt $max_inspect ]; do
            echo "=== 第 $round 轮 ==="

            # 读取文件并处理每一行
            while IFS= read -r image_name || [ -n "$image_name" ]; do
              if [ -z "$image_name" ]; then
                continue
              fi

              inspect_count=$((inspect_count + 1))
              echo "[$inspect_count/$max_inspect] Inspecting: $image_name"
              docker manifest inspect "$image_name"

              if [ $inspect_count -ge $max_inspect ]; then
                echo "已达到最大执行次数 $max_inspect，退出"
                exit 0
              fi
            done < images.txt

            # 休眠随机时长 (PULLSLEEPTIME/2 到 PULLSLEEPTIME*1.5)
            min_sleep=$(echo "$PULL_SLEEP_TIME / 2" | bc | cut -d. -f1)
            max_sleep=$(echo "$PULL_SLEEP_TIME * 1.5" | bc | cut -d. -f1)
            random_sleep=$((min_sleep + RANDOM % (max_sleep - min_sleep + 1)))
            echo "随机休眠 $random_sleep 秒后开始下一轮..."
            sleep $random_sleep

            round=$((round + 1))
          done