name: Docker Multi Pull

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: 'Docker镜像列表(逗号分隔)'
        required: true
        default: 'smanx/docker-qq,smanx/docker-wechat,smanx/docker-v2rayn,smanx/docker-coremark,smanx/openclaw,smanx/nanobot'
      pull_sleep_time:
        description: '休眠基准时间(秒)'
        required: true
        default: '60'
      timeout_hours:
        description: '运行时长(小时)'
        required: true
        default: '1'
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

jobs:
  pull-images:
    runs-on: ubuntu-latest

    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker Images
        run: |
          # 设置默认值（schedule 触发时 inputs 为空）
          DOCKER_IMAGES="${{ inputs.docker_images || 'smanx/docker-qq,smanx/docker-wechat,smanx/docker-v2rayn,smanx/docker-coremark,smanx/openclaw,smanx/nanobot' }}"
          PULL_SLEEP_TIME="${{ inputs.pull_sleep_time || 60 }}"
          TIMEOUT_HOURS="${{ inputs.timeout_hours || 1 }}"

          # 将逗号分隔的镜像列表转换为换行分隔
          echo "$DOCKER_IMAGES" | tr ',' '\n' | tr -d '\r' > images.txt

          # 记录开始时间
          start_time=$(date +%s)
          timeout=$((TIMEOUT_HOURS * 3600))

          round=1
          while true; do
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))

            # 检查是否超时
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "已运行${TIMEOUT_HOURS}小时，强制退出"
              exit 0
            fi

            echo "=== 第 $round 轮拉取 ==="
            echo "已运行时间: $elapsed 秒"

            # 读取文件并处理每一行
            while IFS= read -r image_name || [ -n "$image_name" ]; do
              if [ -z "$image_name" ]; then
                continue
              fi

              echo "Pulling: $image_name"
              docker pull "$image_name"

              # 检查时间
              current_time=$(date +%s)
              elapsed=$((current_time - start_time))
              if [ "$elapsed" -ge "$timeout" ]; then
                echo "已运行${TIMEOUT_HOURS}小时，强制退出"
                exit 0
              fi
            done < images.txt

            # 休眠随机时长 (PULLSLEEPTIME/2 到 PULLSLEEPTIME*1.5)
            sleeptime=$PULL_SLEEP_TIME
            min_sleep=$((sleeptime / 2))
            max_sleep=$((sleeptime + sleeptime / 2))
            random_sleep=$((min_sleep + RANDOM % (max_sleep - min_sleep + 1)))
            echo "随机休眠 $random_sleep 秒后开始下一轮..."
            sleep $random_sleep

            round=$((round + 1))
          done 
